<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Week 4 Team Activity</title>

</head>
<body>
    <header>
        <div class="logo">
            <img 
            src="images/delta-logo.png"
            alt="Delta logo">
            <p>Mobile Boarding Pass</p>
        </div>
        <p class="name">Gabby Salamone</p>
    </header>
    
    <main>
        <div id="flight-summary">
            <div id="departure">
                <p>Departs 12:45 PM</p>
                <h1>BOS</h1>
                <p>Boston</p>
            </div>
            <img src="images/airplane.png" alt="airplane">
            <div id="arrival">
                <p>Arrives 5:30 PM</p>
                <h1>DEN</h1>
                <p>Denver</p>
            </div>
        </div>
        <div id="flight-data">
            <div id="date">
                <p>Date</p>
                <h2>12/21/15</h2>
            </div>
            <div id="flight">
                <p>Flight</p>
                <h2>A2341</h2>
            </div>
            <div id="gate">
                <p>Gate</p>
                <h2>B12</h2>
            </div>
            <div id="seat">
                <p>Seat</p>
                <h2>B10</h2>
            </div>
            <div id="boarding-zone">
                <p>Boarding Zone</p>
                <h2>1</h2>
            </div>
            <div id="boarding-time">
                <p>Boarding Time</p>
                <h2>11:45 PM</h2>
            </div>
        </div>
        
    </main>
    <footer>
        <img src="images/barcode.png" alt="Flight barcode.">
        <p>Thank you for flying with Delta!</p>
    </footer>
</body>
</html>
