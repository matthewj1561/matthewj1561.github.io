    <!-- Hero Section -->
    <div id="form">
    <form name="resevertionform">
      <h2>Reservations</h2>
      
          <div id='fillout'>
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="names" minlength="5" pattern="[A-Za-z ]{3,50}" required>
         
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
         
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="user@email.org" required>
         
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="###-###-####" required>
          
              <label for="state">Home State or Country:</label>
              <input type="text" id="state" name="states" minlength="5" pattern="[A-Za-z ]{3,50}" required>
         
              <label for="numpeople">Number of People:</label>
              <input type="number" id="numpep" name="numpep" required>
              
              <div>
              <label for="suitetype">Suite Type:</label><br>
              <datalist id="suitetype">
                  <option value="Single Room"></option>
                  <option value="Double Room"></option>
                  <option value="Triple Room"></option>
                  <option value="Quad Room"></option>
              </datalist>
      
              <label>
                <select name="suitroom" id="suitroom" required>
                  <option value="" disabled selected>Select Suite Type</option>
                  <option value="Single Room">Single Room</option>
                  <option value="Double Room">Double Room</option>
                  <option value="Triple Room">Triple Room</option>
                  <option value="Quad Room">Quad Room</option>
                </select>
              </label>
            </div>
          
              <div>
              <p for="misson">Are you a Full-Time Missionary:</p>
            
                <input type="radio" id="yes" name="miss" value="yes">
                <label for="yes">Yes</label>
            
                <input type="radio" id="no" name="miss" value="no">
                <label for="no">No</label>
              </div>
              
        
              <label for="miss">Special Accommodations:</label><br>
              <textarea id="review" name="review" rows="5"></textarea>
          
          <input class="button" type="submit" value="Submit Form">
        </div>

  </form>
