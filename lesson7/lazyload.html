<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>
<body>
    <h1> My Gallery with Lazy Loading </h1>
    <picture>
        <img src='images/placeholder_300x400.png' data-src='images/france.jpg' alt=''>

    </picture>
    <picture>
        <img src='images/placeholder_300x400.png' data-src='images/video-1200x800.jpg' alt=''>

        
    </picture>
    <picture>
        <img src='images/placeholder_300x400.png' data-src='images/phonepicutres-TA.jpg' alt=''>

        
    </picture>
    <picture>
        <img src='images/placeholder_300x400.png' data-src='images/photo.jpg' alt=''>

        
    </picture>
    <picture>
        <img src='images/placeholder_300x400.png' data-src='images/dino.jpg' alt=''>

        
    </picture>
    
</body>
</html>
